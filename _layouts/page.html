---
layout: default
---

<div class="top-bar">
	<a class="logo" href="{{ site.baseurl }}/">
		<img src="{{ site.baseurl }}/img/logo-vecinal.svg" width="200px">
	</a>
	<nav>
		<a href="{{ site.baseurl }}/novedades/" {% if page.url == '/novedades/' %}class="active" {% endif %}>novedades</a>
		<a href="{{ site.baseurl }}/talleres/" {% if page.url == '/talleres/' %}class="active" {% endif %}>talleres <small>({{ site.talleres | size }})</small></a>
		<a href="{{ site.baseurl }}/elparaje/" {% if page.url == '/elparaje/' %}class="active" {% endif %}>el paraje</a>
		<a href="{{ site.baseurl }}/participa/" {% if page.url == '/participa/' %}class="active" {% endif %}>participa</a>
	</nav>
	<button type="button" class="toogle-btn js-menu-trigger sliding-panel-button">
	  <i class="fa fa-bars" aria-hidden="true"></i>
	</button>
</div>

<div class="main-container">
	{{content}}
</div>
