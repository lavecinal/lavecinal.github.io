layout: page
---
<div class="post">
	
<article style="background: #fff; padding: 2em 3em;">

<div class="featured-image">
	<img src="{{page.image_url}}" style="width: 100%;">
</div>

<h1 style="
    text-align: center;
    font-size: 35px;
    text-transform: lowercase;
    border-bottom: 1px solid #ddd;
">
	{{page.title}} <br>
</h1>

{{content}}


</article>
<aside>


	<div class="widget">

		 {% for post in site.posts %}
	 	  <li><a href="{{site.baseurl}}{{post.url}}" class="header">
	 	  	{{post.title}}
	 	  </a></li>
		{%endfor %}
		</ul>
	</div>
</aside>

<div class="comentarios">
<h2 style="text-align: center">Comentarios</h2>

</div>
