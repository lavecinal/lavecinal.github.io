---
layout: home
---


<h1>
  Novedades
</h1>

<div class="ui items">
  {% assign features = site.posts | where:"featured", false %}
  {% for post in features limit:4%}
    {% if post.categoria == 'noticia' %}
      <div class="item">
      <div class="ui image medium" style="max-height: 175px; overflow: hidden;">
        <img src="{{post.image_url}}">
      </div>
      <div class="content" style="display: flex; flex-direction: column;">
        <a href="{{site.baseurl}}{{post.url}}" class="header">
          {{post.title}}
        </a>
       
        <div class="description" style="font-size: 18px; line-height: 23px; flex: 1; ">
          <p> {{post.meta}}</p>
          
        </div>
        <div class="meta" style="position: relative;">
          <a href="{{site.baseurl}}{{post.url}}" class="ui button small inverted green compact">
            Leer mas
            <i class='fa fa-chevron-circle-right fa-fw'></i>
          </a>
          <time style="position: absolute; top: 5px; right: 40px; font-weight: 600; letter-spacing: 1px;">{{ post.date | date: "%-d/%-m/%Y" }}</time>
        </div>
      </div>
    </div>
    {% endif %}
  {% endfor %}

</div>

<a class="ui button green small" href="{{ site.baseurl }}/novedades/" style="text-transform: uppercase;">m√°s novedades</a>
