<script type="text/javascript">
$(function(){
  $('#Container').on('mixLoad', function() {
    console.log('[event-handler] MixItUp Loaded');
  });
  
  $('#Container').on('mixStart', function() {
    console.log('[event-handler] Animation Started')
  });
  
  $('#Container').on('mixEnd', function() {
    console.log('[event-handler] Animation Ended')
  });
  
  $('#Container').mixItUp({
    callbacks: {
      onMixLoad: function() {
        console.log('[callback] MixItUp Loaded');
      },
      onMixStart: function() {
        console.log('[callback] Animation Started');
      },
      onMixEnd: function() {
        console.log('[callback] Animation Ended');
      }
    }
  });
});
</script>

<div class="talleres">
	<div class="controls">
		<h1>Talleres</h1>
		<b>filtrar por dia</b>

	  <button type="button" class="ui button compact green" data-filter=".item-lunes">
	  	<span> lunes</span>
	  </button>
	  <button type="button" class="ui button compact green" data-filter=".item-martes">
	  	<span> martes</span>
	  </button>
	    <button type="button" class="ui button compact green" data-filter=".item-miercoles">
	  	<span> miercoles</span>
	  </button>
	    <button type="button" class="ui button compact green" data-filter=".item-jueves">
	  	<span> jueves</span>
	  </button>
	    <button type="button" class="ui button compact green" data-filter=".item-viernes">
	  	<span> viernes</span>
	  </button>
	    <button type="button" class="ui button compact green" data-filter=".item-sabado">
	  	<span> sabado</span>
	  </button>
	    <button type="button" class="ui button compact green" data-filter=".item-domingo">
	  	<span> domingo</span>
	  </button>
	  	  <button type="button" class="ui button compact orange " data-filter="all">
	  	<span> mostrar todo </span>
	  </button>
	</div>
	<div id="Container" class="container">
	    <div class="fail-message"><span>Estos filtros no dieron resultado.</span></div>
		{% for talleres in site.talleres %}
		<div class="mix item-{{ talleres.dia | sort | join: " item-" }}">

	  		<h3><a href="{{ talleres.url }}">{{ talleres.title }}</a></h3>
	  		<small style="text-align: center;">{{ talleres.dia | sort | join: " y " }}</small><br>
	  		{{ talleres.hora }} 
	  		
	  		{{ talleres.hora-alt }}
		</div>
		{% endfor %}
	</div>
</div>
