---
layout: page
permalink: /talleres/
---

<div class="talleres" style="padding-top: 50px;">
<h1 style="text-align: center;">Talleres 2018</h1>

<ul class="container">
    {% assign sorted = (site.talleres | sort: 'dia-semana') %}
    {% for talleres in sorted %}
    <li class="mix">
    	<h3>
    		<a href="{{ site.baseurl }}{{ talleres.url }}">{{ talleres.title }}</a>
		</h3>
    	<b>{{ talleres.dia }} de {{ talleres.hora }}</b>
	</li>
    {% endfor %}
</ul>
</div>
